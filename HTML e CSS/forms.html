<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body {
            font-family: sans-serif;
        }
        /* label {
            display: block;
        } */
    </style>
</head>

<body>
    <form action="#" method="GET" target="_blank" autocomplete="off">
        <p>O formulário</p>
        <fieldset>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email">
            </p>
            <p>Quais linguagens?</p>
            <label for="html">HTML:</label>
            <input type="checkbox" id="html" name="html" value="html" checked><br>
            <label for="css">CSS:</label>
            <input type="checkbox" id="css" name="css" value="css" checked><br>
            <label for="php">PHP:</label>
            <input type="checkbox" id="php" name="php" value="PHP" checked>
            </p>
            <p>
                <label for="genero">Gênero:</label>
                <input type="radio" id="masculino" name="genero" value="masculino">Masculino</input>
                <input type="radio" id="feminino" name="genero" value="feminino">Feminino</input>
            </p>
            <p>
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" value="1984-12-27">
            </p>
            <p>
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" value="13:00">
            </p>
            <p>
                <label for="cor">Cor favorita:</label>
                <input type="color" id="cor" name="cor" value="#0000ff">
            </p>
            <p><label for="foto">Enviar foto:</label>
                <input type="file" id="foto" name="foto" accept=".png,.jpg,.jpeg">
            </p>
            <p><label for="busca">Busque por um termo:</label>
                <input type="search" name="busca" id="busca" placeholder="Insira um termo para busca...">
            </p>
            <p><label for="selecao">Selecione alguma opção:</label>
                <select name="selecao" id="selecao">
                    <option value="---"label="Selecione uma opção" disabled selected></option>
                <option value="opcao1" label="Primeiro item"></option>
                <option value="opcao2" label="Segundo item"></option>
                <option value="opcao2" label="Terceiro item"></option>
            </select>
            </p>
            <p> <label for="texto">Digite seu texto:</label>
                <textarea name="texto" id="texto"></textarea>
            </p>
            <p>
                <button type="submit">Enviar</button>
                <button type="reset">Reset</button>
            </p>
        </fieldset>
    </form>



</body>

</html>
