<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar idade</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>


    <section>
        <div class="dados">
            <p>Ano de nascimento: <input id="anoNasc" type="number" minlength="4" maxlength="4"></p>
            <p>Gênero: <input type="radio" name="genero" id="fem" value="fem"><label for="fem">Feminino</label> <input name="genero" type="radio" id="masc" value="masc"><label for="masc">Masculino</label></p>
            <button id="verificar" onclick="verificarIdade()">Verificar</button>
        </div>

        <div class="texto">Preencha os dados acima para ver o resultado!
        </div>
        <div class="imagem"></div>
    </section>

    <footer>
        <p>Texto de rodapé</p>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
