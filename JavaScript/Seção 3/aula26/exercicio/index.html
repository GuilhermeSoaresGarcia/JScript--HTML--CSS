<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela IMC</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <p>
            <div class="grid">
                <div class="grid-left">
                    <h2>IMC</h2>
                    Menos do que 18,5<br> Entre 18,5 e 24,9<br> Entre 25 e 29,9<br> Entre 30 e 34,9<br> Entre 35 e 39,9<br> Mais do que 40<br>
                </div>
                <div class="grid-right">
                    <h2>Resultado</h2>
                    Abaixo do peso<br> Peso normal<br> Sobrepeso
                    <br> Obesidade grau 1<br> Obesidade grau 2<br> Obesidade grau 3<br>
                </div>
            </div>
        </p>
        <p>
            <H1>Calcule seu IMC</H1>
            <form method="POST" class="form">
                <label for="peso">Peso</label>
                <input type="text" class="peso-input">

                <label for="altura">Altura:</label>
                <input type="text" class="altura-input">

                <button type="submit">Calcular</button>
                <button type="reset">Limpar dados</button>
            </form>
            <div class="resultado"></div>
    </section>
    </p>


    <script src="./assets/js/main.js"></script>
</body>

</html>
